<mat-card class="card">
  <button mat-button class="button-back" (click)="goToNews()">
    Back to news
  </button>
  <mat-card-title>
    {{ item.title }}
  </mat-card-title>
  <mat-card-content>{{ item.description }}</mat-card-content>
  <img mat-card-image src="{{ item.urlToImage }}" />
  <a [href]="item.url">Link to the article</a>
</mat-card>
